{% extends "base.html" %}

{% block content %}
    <h2>Project</h2>
    <ul>
        {% for project in object_list %}
            <li>{{ project.name }}</li>
            <ul>
                {% for action in project.action_set.all %}
                    <li>{{ action.description }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
